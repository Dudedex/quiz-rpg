<h5>Reihenfolgequiz</h5>
<div class="drag-drop-edit-item margin-auto" cdkDropListGroup>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let option of question.options; let i = index">
            <div class="btn btn-info drag-drop-edit-item mt-2" cdkDrag>
                ☰ <input class="w-70 ml-5 mr-1" type="text" [(ngModel)]="option.text" [placeholder]="'Antwort...'">
                <button class="btn btn-secondary right pl-1 pr-1 pt-0 pb-0" (click)="deleteAnswerOption(i)">X</button>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-primary w-100 mt-2" (click)="addQuestionAnswerOption()">Neue Antwortoption hinzufügen</button>
