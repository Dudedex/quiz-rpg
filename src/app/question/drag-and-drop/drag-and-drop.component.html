<div class="drag-drop-edit-item" cdkDropListGroup>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let option of question.options; let i = index">
            <div class="btn btn-info drag-drop-edit-item mt-2" cdkDrag>
                <span class="left">☰</span> {{option.text}}
            </div>
        </div>
    </div>
</div>
<button class="btn btn-primary w-100 mt-2" [disabled]="errorPenalty" (click)="checkAnswer()">
    Reihenfolge prüfen
</button>
