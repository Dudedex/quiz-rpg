<div class="question-container" *ngIf="question">
    <h5>{{question.title}}</h5>
	<img *ngIf="question.searchedImage && question.searchedImage.imageData"
		 [src]="question.searchedImage.imageData"
		 [width]="question.searchedImage.width"
		 [height]="question.searchedImage.height"
		 [alt]="'searched picture'">
    <div class="content" *ngFor="let option of question.options; index as i">
        <ng-container *ngIf="isCheckboxType()">
            <label for="question_{{i}}">
                <input type="checkbox" id="question_{{i}}" [(ngModel)]="option.checked">
                {{option.text}}
            </label>
        </ng-container>
        <ng-container *ngIf="isRadioType()">
          <button class="btn btn-info w-100 mt-2" (click)="checkRadioOption(option)">
              {{option.text}}
          </button>
        </ng-container>
    </div>
	<ng-container *ngIf="isImageSearch()">
		<img class="max-width" [src]="question.imageSearch.imageData" [alt]="'picture'" usemap="#areaMap" (click)="coords($event)">
		<map id="map_id" name="areaMap">
			<ng-container *ngFor="let area of question.imageSearch.areaData">
				<area [shape]="'rect'" [coords]="area.x1 + ',' + area.y1 + ',' + area.x2 + ',' + area.y2" (click)="areaClicked(area)">
			</ng-container>

		</map>
	</ng-container>
    <button *ngIf="isCheckboxType()" (click)="checkCheckboxOptions()">
        Antwort abgeben
    </button>
	<ngb-alert class="mt-2" [type]="'danger'" *ngIf="errorPenalty" [dismissible]="false">
		<h3>
			Falsche Antwort!
		</h3>
		<div class="mt-3">
			Noch <strong>{{seconds}}</strong> Sekunden warten!
		</div>
		<div class="mt-3" *ngIf="question.wrongAnswerHint">
			{{question.wrongAnswerHint}}
		</div>
	</ngb-alert>
</div>
